    let o = {
        carId: 123,
        getId: function(){
            return this.carId;
        }
    };

    let newCar = {carId: 456};

    console.log( o.getId() ); // 123
    console.log( o.getId.call(newCar) ); //   456

    //---- BIND ----//

    let oo = {
        valor: 888,
        getId: function(){
            return this.valor;
        }
    };

    let newValor = {valor: 999};
    let newFn = oo.getId.bind(newValor);

    console.log( newFn() ); // 123
