    <title>Objects JS</title>
    <script>

        var pelicula = {
            nombre: 'titanic',
            director: 'James Cameron',
            cancion: 'My Heart Will Go On',
            oscars: 11,
            actors: {
                male:'Leonardo DiCaprio',

            pelicula.fecha = 1997;

            console.log(pelicula.fecha);

            //------------------------------//

            let car = {id: 5000, style:'convertible'};
            let id, style;
            ({id, style} = car);

            console.log(id, style);

             //------ Constructor -----//

             function Automovil(id) {
                 this.automovilId = id;

             }

             let automovil = new Automovil(1973);
             console.log(automovil.automovilId);

             
             //------ Constructor Avanzado -----//

             function Pais(nombre, superficie, presidente) {
             this.nombre = nombre;
             this.superficie = superficie;
             this.presidente = presidente;
            }

            pais1 = new Pais ("Argentina", 2780400, "Fernandez");
            pais2 = new Pais ("Paraguay", 406752, "Benítez");
            pais3 = new Pais ("Chile", 756096, "Piñera");
            pais4 = new Pais ("Brasil", 8515767, "Bolsonaro");

            console.log(pais1);
            
            console.log(pais2);
            
            console.log(pais3);
            console.log(pais4);

    </script>
