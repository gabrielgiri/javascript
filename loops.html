<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loops</title>
    <script>
        //---- Break ----//


        let i=0;

        for(;i<12;i++){
            if (i===8) {
                break;
            }
        }

        console.log(i);

        //---- Continue ----//
                   
        for (let r=0; r<6; r++) {
            if (r===4) {
                continue;
            }
            console.log(r);
        }

    //---- Continue en while ----//
        let vv=10;
        while (vv>0) {
            if (vv==4) {
                break;
            }
            console.log(vv);
            vv--;
        }


    </script>
</head>

</body>
</html>
