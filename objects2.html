<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <title>Objects JS</title>
    
</head>

<body class="p-5">

    <h1>OBJECTS - Ejercicio de creacion de usuarios</h1>
    <h3>JAVASCRIPT</h3>
    
    <hr>
    
    <div class="container py-2">
        <p class="lead">Ingrese Usuarios</p>
        <form>
            <input id="nombre" type="text" placeholder="Ingresa tu nombre" class="form-control my-2">
            <input id="edad" type="text" placeholder="Ingresa tu edad" class="form-control my-2">
            <button id="boton" type="reset" class="btn btn-success" onclick="capturar();">Agregar</button>
        </form>
    </div>

    <div class="container">
        <table class="table" id="tabla">

            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>

        </table>

    </div>

    <script>
        function capturar() {
            function Persona(nombre, edad) {
                this.nombre=nombre;
                this.edad=edad;
            }
            var nombreCapturar = document.getElementById("nombre").value;
            var edadCapturar = document.getElementById("edad").value;

            nuevoSujeto = new Persona(nombreCapturar, edadCapturar);
            agregar();
        };   


        var baseDatos=[];
        function agregar() {
            baseDatos.push(nuevoSujeto);
            document.getElementById("tabla").innerHTML += '<tbody><td>' + nuevoSujeto.nombre + '</td><td>'+ nuevoSujeto.edad +'</td></tbody>';
        }
    </script>


    </body>

</html>
