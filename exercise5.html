    <title>ex 5 JS</title>
    <script>
const newArray  = ['cat', 'pet', 'fish']

isInArray = function (x) {
    if (newArray.in(x)) {
        console.log ('is ok: ' + x )
    } else {
        console.log (x + ' is not in the array ' )
    }
    
};

isInArray('cat');
isInArray('dog');
isInArray('a');

const pets = ['cat', 'dog', 'bat'];

console.log(pets.includes('cat'));
// expected output: true

console.log(pets.includes('at'));
// expected output: false
    </script>
