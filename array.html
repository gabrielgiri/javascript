<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array JS</title>
    <script>

        var myArray = [];

            myArray[0] = 1974;
            myArray[1] = 2002;
            myArray[2] = 1984;
            myArray[3] = 1997;
            myArray[4] = 1985;

            console.log(myArray);
        
        //---------------------------------//
        
            function range(max) {
                var retVal=[];
                for (var i=0; i < max; i++){
                    retVal.push(i*2);
                }
                ultimoValor = retVal.pop();
                console.log(ultimoValor);
                return retVal;
            }

            console.log(range(30));

         var sizeArray = range(5);

        for (var i=0; i < sizeArray.length; i++){
            console.log(sizeArray[i]);
        
        }

        //---- Destructuring Arrays ----//

        let cartas = [1,2,3,4,5,6,7,10,11,12];

        var [card1, card2, card3] = cartas;

        console.log(card1, card2, card3);

        var [card1, card2, card3, card4, ...elResto] = cartas;

        console.log(card1, card2, card3, card4, elResto);

        //------///

        const arrayEjemplo = [];
        arrayEjemplo[0] = 2020;
        arrayEjemplo.push(1941);
        arrayEjemplo.push("Gabriel");

        const arrayEjemplo2 = new Array(32,53,"Juan",true, 001);

        console.log(arrayEjemplo);
        console.log(arrayEjemplo.length); // me muestra la cantidad de elementos del array
        console.log(arrayEjemplo2);
                  
    </script>
</head>

<body class="p-5">

    <h1>ARRAY</h1>
    <h3>JAVASCRIPT</h3>
    <hr>

</body>

</html>
